<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      @for (server of serverElements; track server.name) {
        <app-server [serverElem]="server"></app-server>
      }
    </div>
  </div>
</div>
