<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        @if(selectedRecipe) {
            <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
        } 
         
        @if(!selectedRecipe){
            <p>Please select recipe</p>
        }
        
    </div>
</div>
